    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap");

      body {

      .container {

        width: 100%;

      #timer {

      }

        margin-bottom: 10px;
      }

      .options {
        margin-top: 10px;
      }

      .option {
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        cursor: pointer;
        padding: 5px;
        border-radius: 5px;
        text-transform: uppercase;
      }

      .circle {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid #1b0b54;
        margin-right: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #1b0b54;
        font-weight: bold;
        font-size: 18px;
      }

      .selected .circle {
        background-color: #1b0b54;
        color: white;
      }

      .correct-text {
        color: green !important;
      }

      .incorrect-text {
        color: #ff0800 !important;
      }

      .unattempted-text {
        color: orange !important;
      }

      #submitBtn {
        font-family: hind siliguri;
        padding: 15px 30px;
        background-color: #1b0b54;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        margin-top: 20px;
        width: 200px;
        transition: background-color 0.3s ease;
      }

      #submitBtn:hover {
        background-color: #1b0b54;
      }

      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        text-align: center;
        display: none;
        z-index: 1000;
        transition: transform 0.5s ease, opacity 0.5s ease;
      }

      .popup.slide-out {
        transform: translate(-50%, -100%);
        opacity: 0;
      }

      .popup-header {
        background-color: #1b0b54;
        color: white;
        padding: 10px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 10px 10px 0 0;
      }

      .popup-body {
        padding: 15px;
      }

      .popup-body p {
        margin: 10px 0;
      }

      .confirm-btn {

        color: white;
        padding: 8px 15px;
        border: none;
        cursor: pointer;

      }

        color: white;
        padding: 8px 15px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
        margin: 5px;
      }

      .cancel-btn:hover {

      .explanation-dropdown {

      }

      .explanation-btn:hover {

      }

      .explanation-btn::after {

        right: 10px;
        font-size: 12px;
      }

      .explanation-btn.active::after {
        content: "▲";
      }

      .explanation-content {
        display: none;
        padding: 15px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        color: #000000;
        text-align: left;
        max-height: 450px;
        overflow-y: auto;
        margin-top: 5px;
      }

      .explanation-content.visible {
        display: block;
      }

      .explanation-content p {
        margin: 0 0 10px 0;
      }

      .explanation-content ul {
        margin: 0;
        padding-left: 20px;
      }

      .explanation-content li {
        margin-bottom: 5px;
      }

      .explanation-content strong {
        color: #1b0b54;
      }

      .explanation-label {
        font-weight: bold;
        color: #1b0b54;
        margin-bottom: 10px;
        display: block;
      }

      .locked .option {
        pointer-events: none;
        cursor: default;
      }

      .locked .option.selected {
        pointer-events: none;
        cursor: default;
      }
    </style>
  </head>

      const questions = [
        {
          id: 1,
          question: "বিনা প্রমাণে কোন কিছু মেনে নেওয়াকে বলে-",
          options: {
            a: "ধারণা",
            b: "স্বীকার্য",
            c: "নীতি",
            d: "তত্ত্ব",
          },
          correct: "B",
          explanation:
            "<p>বিনা প্রমাণে কোনো কিছু মেনে নেওয়াকে <b>স্বীকার্য</b> (Axiom/Postulate) বলা হয়। এটি এমন একটি মৌলিক প্রতিজ্ঞা যা সত্য বলে ধরে নেওয়া হয়, সাধারণত কোনো যুক্তি বা প্রমাণের প্রয়োজন ছাড়াই। এটি একটি বৃহত্তর যুক্তি বা তাত্ত্বিক কাঠামোর ভিত্তি হিসেবে কাজ করে।</p><p>বিভিন্ন অপশনগুলোর ব্যাখ্যা নিচে দেওয়া হলো:</p><br><ul><li><b>(A) ধারণা (Concept):</b> কোনো কিছু সম্পর্কে একটি সাধারণ উপলব্ধি বা বিমূর্ত চিন্তা। এর জন্য প্রমাণের প্রয়োজন হতেও পারে বা নাও হতে পারে।</li><br><li><b>(B) স্বীকার্য (Axiom/Postulate):</b> এটি এমন একটি মৌলিক সত্য যা প্রমাণ ছাড়াই মেনে নেওয়া হয় এবং যা থেকে অন্যান্য সিদ্ধান্ত বা উপপাদ্য নিঃসৃত হয়। যেমন, ইউক্লিডীয় জ্যামিতিতে কিছু স্বীকার্য রয়েছে যা বিনা প্রমাণে মেনে নেওয়া হয়।</li><br><li><b>(C) নীতি (Principle):</b> কোনো কিছু কীভাবে কাজ করে বা হওয়া উচিত তার একটি সাধারণ নিয়ম বা মৌলিক সত্য। নীতির পেছনে প্রায়শই প্রমাণ বা অভিজ্ঞতা থাকে।</li><br><li><b>(D) তত্ত্ব (Theory):</b> এটি সুসংগঠিত ধারণার একটি সেট যা পর্যবেক্ষণ এবং পরীক্ষার মাধ্যমে সমর্থিত এবং কোনো ঘটনা বা ঘটনার সেটকে ব্যাখ্যা করে। তত্ত্ব প্রমাণ বা গবেষণার উপর ভিত্তি করে গড়ে ওঠে।</li></ul>",
        },
        {
          id: 2,
          question: "পদার্থবিজ্ঞানের ভিত্তির সাধারণ সূত্রগুলোকে কী বলা হয়?",
          options: {
            a: "নীতি",
            b: "ধারণা",
            c: "অনুমিতি",
            d: "স্বীকার্য",
          },
          correct: "A",
          explanation:
            "<p>পদার্থবিজ্ঞানের ভিত্তির সাধারণ সূত্রগুলোকে <b>নীতি</b> (Principle) বলা হয়। নীতি হলো পদার্থবিজ্ঞানের মৌলিক নিয়মাবলী যা প্রাকৃতিক ঘটনাগুলিকে ব্যাখ্যা করে এবং যার উপর ভিত্তি করে অন্যান্য সূত্র ও তত্ত্ব গড়ে ওঠে। এগুলি সাধারণত ব্যাপক পরীক্ষা-নিরীক্ষা ও পর্যবেক্ষণের মাধ্যমে প্রতিষ্ঠিত হয় এবং সর্বজনীনভাবে স্বীকৃত।</p><p>বিভিন্ন অপশনগুলোর ব্যাখ্যা নিচে দেওয়া হলো:</p><br><ul><li><b>(A) নীতি (Principle):</b> পদার্থবিজ্ঞানে নীতি হলো মৌলিক এবং ব্যাপক নিয়ম যা প্রাকৃতিক প্রক্রিয়াগুলিকে বর্ণনা করে। যেমন, শক্তির সংরক্ষণ নীতি, ভরবেগের সংরক্ষণ নীতি ইত্যাদি। এগুলি পদার্থবিজ্ঞানের মূল ভিত্তি।</li><br><li><b>(B) ধারণা (Concept):</b> এটি কোনো নির্দিষ্ট বিষয় সম্পর্কে একটি বিমূর্ত উপলব্ধি। ধারণাগুলি নীতি বা সূত্র গঠনের ভিত্তি হতে পারে, কিন্তু তারা নিজেরাই সাধারণ সূত্র নয়।</li><br><li><b>(C) অনুমিতি (Assumption):</b> এটি এমন একটি বিষয় যা সাময়িকভাবে সত্য বলে ধরে নেওয়া হয়, কিন্তু এর পেছনে দৃঢ় প্রমাণ নাও থাকতে পারে। এটি সাধারণত কোনো মডেল বা পরীক্ষার জন্য একটি প্রারম্ভিক বিন্দু হিসেবে কাজ করে।</li><br><li><b>(D) স্বীকার্য (Axiom/Postulate):</b> এটি এমন একটি মৌলিক প্রতিজ্ঞা যা বিনা প্রমাণে সত্য বলে মেনে নেওয়া হয়। এটি সাধারণত গাণিতিক বা যৌক্তিক কাঠামোর ভিত্তি। যদিও কিছু স্বীকার্য পদার্থবিজ্ঞানের ধারণায় ব্যবহৃত হয়, তবে সাধারণ সূত্রগুলোকে নীতি বলা হয়।</li></ul>",
        },
        {
          id: 3,
          question:
            "সাধারণভাবে কোনো নির্দিষ্ট শর্তে সব সময় কী ঘটবে তার বর্ণনাকে কী বলে?",
          options: {
            a: "নীতি",
            b: "সূত্র",
            c: "ধারণা",
            d: "অনুকল্প",
          },

      function toBengaliNumber(num) {
        const bengaliDigits = [
          "০",
          "১",
          "২",
          "৩",
          "৪",
          "৫",
          "৬",
          "৭",
          "৮",
          "৯",
        ];
        let numStr = num.toString();

        let isNegative = num < 0;
        if (isNegative) {
          numStr = numStr.substring(1);
        }

        if (numStr.includes(".")) {
          let [integerPart, decimalPart] = numStr.split(".");
          let integerBengali = integerPart
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          let decimalBengali = decimalPart
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          return (
            (isNegative ? "−" : "") + integerBengali + "." + decimalBengali
          );
        } else {
          let integerBengali = numStr
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          return (isNegative ? "−" : "") + integerBengali;
        }
      }

                  .classList.add("correct-text");
                score -= 0.25;
                wrong++;
                question.setAttribute("data-status", "wrong");
              }
            } else {
              question
                .querySelector(`[data-option="${correctAnswer}"] .option-text`)
                .classList.add("unattempted-text");
              unanswered++;
              question.setAttribute("data-status", "unanswered");
            }
            question.style.display = "block";

            const explanationDropdown = question.querySelector(
              ".explanation-dropdown"
            );
            if (explanationDropdown) {
              explanationDropdown.classList.add("visible");
            }
          });

        const chartContainer = document.querySelector(".chart-container");
        chartContainer.classList.add("visible");
        if (!chartInstance) {
          initializeChart();
        }
        chartInstance.data.datasets[0].data = [correct, wrong, unanswered];
        chartInstance.update();
        console.log("Chart updated with data:", [correct, wrong, unanswered]);

        const userID = sessionStorage.getItem("userID") || "anonymous";
        document.getElementById("totalQuestions").innerText =
          toBengaliNumber(total);
        document.getElementById("answered").innerText =
          toBengaliNumber(answered);
        document.getElementById("correctAnswers").innerText =
          toBengaliNumber(correct);
        document.getElementById("wrongAnswers").innerText =
          toBengaliNumber(wrong);
        document.getElementById("unanswered").innerText =
          toBengaliNumber(unanswered);
        document.getElementById("finalScore").innerText = toBengaliNumber(
          score.toFixed(2)
        );

        document.getElementById("formUserID").value = userID;
        document.getElementById("formFinalScore").value = score.toFixed(2);
        document.getElementById("formCorrectAnswers").value = correct;
        document.getElementById("formWrongAnswers").value = wrong;
        document.getElementById("formUnanswered").value = unanswered;

        document.getElementById("submitBtn").style.display = "none";

        document.getElementById("scorePopup").style.display = "block";

        const form = document.getElementById("scoreForm");
        fetch(form.action, {
          method: "POST",
          body: new FormData(form),
          headers: {
            Accept: "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              console.log("Form submitted successfully");
              form.reset();
            } else {
              console.error("Form submission failed:", response.statusText);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function cancelSubmit() {
        console.log("Canceling submission");
        document.getElementById("confirmPopup").style.display = "none";
      }

      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          console.log("Submit button clicked");
          showConfirmPopup();
        });

      function closePopup() {
        console.log("Closing score popup");
        const scorePopup = document.getElementById("scorePopup");
        scorePopup.classList.add("slide-out");
        setTimeout(() => {
          scorePopup.style.display = "none";
          scorePopup.classList.remove("slide-out");
          window.scrollTo({ top: 0, behavior: "smooth" });
        }, 500);
      }

      document
        .getElementById("scoreForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          console.log("Score form submitted");
          closePopup();
        });
    </script>
  </body>
</html>
